services:
  # Web service for the full-stack application
  - type: web
    name: biz-hunter-dashboard
    runtime: node
    region: oregon # Optional: specify a region
    plan: free # Change to 'starter' or higher for production
    buildCommand: ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false # Set this in Render dashboard for security
      - key: OPEN_AI_API_KEY
        sync: false # Set this in Render dashboard for security
      - key: VITE_OPENAI_API_KEY
        sync: false # Set this in Render dashboard for security
      - key: VITE_SUPABASE_URL
        value: https://ueemtnohgkovwzodzxdr.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false # Set this in Render dashboard for security
      - key: VITE_API_BASE_URL
        value: https://biz-hunter-dashboard.onrender.com
      - key: VITE_SCRAPING_API_URL
        value: https://biz-hunter-dashboard.onrender.com
      - key: SCRAPER_API_KEY
        sync: false # Set this in Render dashboard for security
    # Health check configuration
    healthCheckPath: /api/health
    # Auto-deploy from GitHub
    autoDeploy: true