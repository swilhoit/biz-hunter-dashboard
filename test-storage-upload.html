<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Storage Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #357ae8;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Storage Upload Test</h1>
        <p>Test file upload to Firebase Storage with CORS</p>
        
        <input type="file" id="fileInput" accept="image/*,.pdf,.csv,.xlsx,.xls,.doc,.docx">
        <br>
        <button onclick="uploadFile()">Upload File</button>
        
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAlX42_G14QzUUhiAjqmMQpyqQo6NU8MGw",
            authDomain: "bizhunter-945a4.firebaseapp.com",
            projectId: "bizhunter-945a4",
            storageBucket: "bizhunter-945a4.firebasestorage.app",
            messagingSenderId: "938315544017",
            appId: "1:938315544017:web:22ded62a409dddfba69cf0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // Sign in anonymously for testing
        signInAnonymously(auth).then(() => {
            updateStatus('Authenticated successfully', 'info');
        }).catch((error) => {
            updateStatus('Authentication error: ' + error.message, 'error');
        });

        window.uploadFile = async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                updateStatus('Please select a file', 'error');
                return;
            }

            updateStatus('Uploading file...', 'info');

            try {
                // Create a storage reference
                const timestamp = Date.now();
                const fileName = `test-uploads/${timestamp}_${file.name}`;
                const storageRef = ref(storage, fileName);
                
                // Upload the file
                const snapshot = await uploadBytes(storageRef, file);
                console.log('Upload successful:', snapshot);
                
                // Get the download URL
                const downloadURL = await getDownloadURL(snapshot.ref);
                
                updateStatus(`
                    <strong>Upload successful!</strong><br>
                    File: ${file.name}<br>
                    Size: ${(file.size / 1024).toFixed(2)} KB<br>
                    Path: ${fileName}<br>
                    <a href="${downloadURL}" target="_blank">Download URL</a>
                `, 'success');
                
            } catch (error) {
                console.error('Upload error:', error);
                updateStatus('Upload error: ' + error.message, 'error');
            }
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
        }
    </script>
</body>
</html>
